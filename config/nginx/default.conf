upstream fapi_prod {
  # app: docker-compose.yml/app
  server f_api:3000;
}

upstream workingapi_prod {
  # app: docker-compose.yml/app
  server working_api:9789;
}


upstream postgresql_prod {
  # app: docker-compose.yml/app
  server postgresql:5707;
}

server {
    listen       8788;
    server_name  localhost www.localhost;

    gzip on;
    gzip_disable "msie6";

    gzip_comp_level 6;
    gzip_min_length 1100;
    gzip_buffers 16 8k;
    gzip_proxied any;
    gzip_types
    text/plain
    text/css
    text/js
    text/xml
    text/javascript
    application/javascript
    application/x-javascript
    application/json
    application/xml
    application/rss+xml
    image/svg+xml;

    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_set_header X-NginX-Proxy true;
    proxy_redirect off;
    proxy_connect_timeout       600;
    proxy_send_timeout          600;
    proxy_read_timeout          600;
    send_timeout                3000;

    location / {
      proxy_pass http://postgresql_prod;

      # enable WebSockets
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
    location /workingapi {
      rewrite ^/workingapi/(.*) /$1  break;
      proxy_pass http://workingapi_prod/$1;

      # enable WebSockets
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
    location /fapi {
      rewrite ^/fapi/(.*) /$1  break;
      proxy_pass http://fapi_prod/$1;

      # enable WebSockets
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

 
}