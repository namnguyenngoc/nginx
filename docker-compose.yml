      - LANG=en_US.UTF-8
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - postgresql
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
        reservations:
          cpus: '0.25'
